<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Giardini Café</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f4f4; }
        .card { border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .btn-giardini { background-color: #2c3e50; color: white; }
        .btn-giardini:hover { background-color: #1a252f; color: white; }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <h2 class="text-center mb-4">Solicitar Reserva - Giardini Café</h2>
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-success">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Nome Completo</label>
                        {{ form.nome_cliente }}
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Data e Hora</label>
                            {{ form.data_evento }}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Número de Pessoas</label>
                            {{ form.numero_pessoas }}
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tipo de Evento</label>
                        {{ form.tipo_evento }}
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">WhatsApp</label>
                            {{ form.telefone_whatsapp }}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">E-mail</label>
                            {{ form.email_cliente }}
                        </div>
                    </div>

                    <button type="submit" class="btn btn-giardini w-100 py-2">Enviar Solicitação</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
